<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Page Title</title>

    <!-- Link to Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VeKQhegmzxH...">
</head>

<body>
    <h1>Upload a PDF File</h1>
    <form id="myDropzone" action="{% url 'upload_folder' %}" class="dropzone">
        {% csrf_token %}
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>


    <div class="pdf-text-container">
        <h2>PDF Texts:</h2>
        <ul>
            {% for pdf_text in pdf_texts %}
            <li>{{ pdf_text }}</li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
