<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Page Title</title>

    <!-- Link to Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VeKQhegmzxH...">
</head>

<body>
    <h1>Upload a PDF File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="form-label" for="zip_file">Select a Zip File</label>
        <input type="file" class="form-control" id="zip_file" name="zip_file" accept=".zip" />
        <input type="text" id="job" name="job" size="100" />
        <input type="submit" id="uploadButton" value="Upload" />
    </form>

    <div class="pdf-text-container">
        <h2>PDF Text:</h2>
        <div class="card">
            {% for item in pdf_texts %}
            <p>{{ item }}</p>
            {% endfor %}
        </div>
    </div>
    <script>
        document.getElementById("uploadButton").addEventListener("click", function() {
            // Redirect to another HTML page (e.g., "success.html") when the button is clicked
            window.location.href = "result_zip.html";
        });
    </script>
</body>

</html>
