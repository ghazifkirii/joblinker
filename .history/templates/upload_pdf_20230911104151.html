<!DOCTYPE html>
<html lang="'en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Link to Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VeKQhegmzxH...">
</head>

<body>
    <h1>Upload a PDF File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="form-label" for="pdf_file">Select a PDF File</label>
        <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept=".pdf" />
        <input type="text" id="job" name="job" size="100" />
        <input type="submit" value="Upload" />
    </form>

    <div class="pdf-text-container">
        <h2>PDF Text:</h2>
        <div class="card">
            <p>{{ entities}}</p>
        </div>
        <h2>job Text:</h2>
        <p>{{ job_description }}</p>
        <h2>Match:</h2>
        <p>{{ match }}</p>
    </div>
</body>

</html>
